<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="full-container">
      <header>
        <div class="article-container">
          <div class="title-wrapper">
            <img class="title-camera" src="./img/camera@3x.png" alt="camera" />
            <img class="title-logo" src="./img/insta-logo.png" alt="logo" />
            <img class="title-dm" src="./img/dm@3x.png" alt="dm" />
          </div>
          <div class="content-wrapper">
            <div class="content-item">
              <img class="content-story" src="./img/xmas.jpg" />
              <h4>내 스토리</h4>
            </div>
            <div class="content-item">
              <img class="content-story" src="./img/xmas.jpg" />
              <h4>내 스토리</h4>
            </div>
            <div class="content-item">
              <img class="content-story" src="./img/xmas.jpg" />
              <h4>내 스토리</h4>
            </div>
            <div class="content-item">
              <img class="content-story" src="./img/xmas.jpg" />
              <h4>내 스토리</h4>
            </div>
            <div class="content-item">
              <img class="content-story" src="./img/xmas.jpg" />
              <h4>내 스토리</h4>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="user">
          <div class="user-id">
            <img class="user-img" src="./img/xmas.jpg" alt="user" />
            <h4>이용자5</h4>
          </div>
          <img class="user-more" src="./img/more@3x.png" alt="more" />
        </div>
        <div class="post">
          <div class="post-container">
            <img class="post__img" src="./img/xmas.jpg" alt="content" />
          </div>
        </div>
        <div class="insta-function">
          <div class="like">
            <img class="like-img" src="./img/like@3x.png" alt="like" />
          </div>
          <div class="comment">
            <img class="comment-img" src="./img/comment@3x.png" alt="comment" />
          </div>
          <div class="dm">
            <img src="./img/dm@3x.png" alt="dm" class="dm-img" />
          </div>
          <img
            src="./img/favorite@3x.png"
            alt="favorite"
            class="favorite-img"
          />
        </div>
        <div class="info-container">
          <div class="info">
            <div class="info-name">
              <img src="./img/xmas.jpg" alt="name" class="info-name-img" />
              <h4>이용자님 외 10,000명이 좋아합니다.</h4>
            </div>
          </div>
          <div class="user-comment">
            <h5>이용자</h5>
            <h4>안녕하세요</h4>
          </div>
          <div class="hour">
            <h4>8시간 전</h4>
          </div>
        </div>
      </section>

      <div class="nav-container">
        <div class="footer-img">
          <img class="img-size" src="./img/home@3x.png" />
          <img class="img-size" src="./img/search@3x.png" />
          <img class="img-size" src="./img/trending@3x.png" />
          <img class="img-size" src="./img/like@3x.png" />
          <img class="img-size" src="./img/home@3x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
